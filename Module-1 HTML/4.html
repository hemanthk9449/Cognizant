<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    .gallery-img {
      border: 2px solid #444;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <table>
    <caption>Community Events Gallery</caption>
    <tr>
      <td><img src="img1.jpg" class="gallery-img" alt="Event 1" title="Spring Festival"></td>
      <td><img src="img2.jpg" class="gallery-img" alt="Event 2" title="Music Night"></td>
      <td><img src="img3.jpg" class="gallery-img" alt="Event 3" title="Charity Walk"></td>
    </tr>
    <tr>
      <td><img src="img4.jpg" class="gallery-img" alt="Event 4" title="Art Fair"></td>
      <td><img src="img5.jpg" class="gallery-img" alt="Event 5" title="Book Reading"></td>
      <td><img src="img6.jpg" class="gallery-img" alt="Event 6" title="Food Festival"></td>
    </tr>
  </table>
</body>
</html>
