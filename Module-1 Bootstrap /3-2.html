<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid with container/row/col</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col bg-warning text-center p-3">Column A</div>
      <div class="col bg-info text-center p-3">Column B</div>
      <div class="col bg-secondary text-center p-3">Column C</div>
    </div>
  </div>
</body>
</html>
